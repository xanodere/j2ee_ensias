<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" id="bootstrap-css">
	<link href="	https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
	<script src="	https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"></script>
	<link href="./main.css" rel="stylesheet" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<link th:href="@{/css/movies.css}" type="text/css" rel="stylesheet"/>
	<meta charset="UTF-8">
	<title>Updating the movie</title>
</head>

<body >
	<div class="bg-gray-300">
		<div class="text-center container w-50 bg-light p-4">
			<h2 class="text-center">modifier le fichier</h2>
			<span class="h3" th:text="${movie.name}"></span>

			<div class="form-group text-center container">
				<form action="#" th:object="${movie}" th:action="@{/movies/edit/cast/{movie.id}(movie.id = ${movie.id})}" method="POST">
					Id: <input type="text" class="form-control" name="id" th:field="*{id}" readonly/></br>
					Nom: <input type="text" class="form-control" name="name" th:field="*{name}"/></br>
					Date de publication : <input type="date" class="form-control"  name="date" th:field="*{date}"/></br>
					Categorie : <input type="text" class="form-control"  name="category" th:field="*{category}"/></br>
					Descripion: <input type="text" class="form-control"  name="description" th:field="*{description}"/></br>
					Nom fichier: <input type="text" class="form-control" name="image" th:field="*{image}"/><br>
					<input type="hidden" class="form-control"  name="rating" value="8" th:field="*{rating}"/></br>
					<button name="submit" class="btn btn-dark" type="submit" value="0">Confirm</button>
				</form>
			</div>
		</div>
	</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</body>
</html>
